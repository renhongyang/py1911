{% extends 'polls/base.html'%}
    {% block title%}
        <title>投票结果</title>
    {% endblock %}

{% block body %}
        <h2>问题是: {{question.title}}</h2>

        <ul>
            <h3>得票情况</h3>
            {% for c in question.choices.all %}
            {% csrf_token %}
                <li>
                    <p>{{c.content}}   得票数：{{c.votes}}票</p>
                </li>
            {% endfor %}
        </ul>

        <a href="{% url 'polls:index' %}">返回</a>
{% endblock %}
