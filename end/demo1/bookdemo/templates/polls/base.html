<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板父类</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="con">
    {% block header%}
    这里是头部
    <div>
        {% if request.user and  request.user.username != ''%}
         用户名：{{request.user.username}} <a href="{% url 'polls:logout' %}"><button>退出</button></a>
        {% else%}
            <a href="{% url 'polls:login' %}"><button>登录</button></a>
            <a href="{% url 'polls:regist' %}"><button>注册</button></a>
        {% endif%}
    </div>

    {% endblock%}

    {% block body%}
    这里是身体
    {% endblock%}

    {% block footer%}
    这里是尾部
    {% endblock%}
</div>
</body>
</html>
