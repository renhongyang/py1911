{% extends 'polls/base.html'%}
{% block body %}
        <h2>投票问题列表</h2>
        <img src="/static/img/photo.jpg" alt="">
        <ul>
            {% for q in questions %}
                <li>
                    <a href="{% url 'polls:detail' q.id %}"> {{forloop.counter}} . {{q.title}}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'booktest:index' %}"><button>返回首页</button></a>

{%endblock%}
