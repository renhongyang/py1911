<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票标题列表</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<h1>这里是首页</h1>
<h2>这里将显示所有投票标题信息</h2>
<div class="con">
    <img src="/static/img/photo.jpg" alt="">
    <ul>
        {% for poll in polls %}
            <li>
                <p>{{poll.id}}--{{poll.poll_title}}</p>
                <a href="{% url 'polls:poll_detail' poll.id%}"><button>点击投票</button></a>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
