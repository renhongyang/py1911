<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍</title>
</head>
<body>
<div>
    <form action="#" method="post">
        书籍名称：<input type="text" name="booktitle" value="{{book.title}}">
        <br>
        书籍价格：<input type="text" name="bookprice" value="{{book.price}}">
        <br>
        书籍日期：<input type="date" name="bookupd_date" value="{{book.upd_date}}">
        <br>
        <input type="submit" value="提交">

    </form>
</div>
</body>
</html>
