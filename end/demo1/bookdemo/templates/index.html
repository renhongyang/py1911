<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<h1>这里是首页</h1>
<h2>这里将显示所有书籍信息</h2>
<div class="con">
<!--    {{books}}-->
    <a href="{% url 'polls:poll_index'%}"><h3>进入投票页面</h3></a>
    <img src="/static/img/photo.jpg" alt="">
    <ul>
        <!--        <a href="/detail/{{book.id}}/"><li>{{book.id}}&#45;&#45;{{book.title}}&#45;&#45;{{book.price}}&#45;&#45;{{book.upd_date}}</li></a>-->
        {% for book in books %}
            <li>
                <a href="{% url 'booktest:detail' book.id%}">{{book.id}}--{{book.title}}--{{book.price}}--{{book.upd_date}}</a>
                <a href="{% url 'booktest:editbook' book.id%}"><button>编辑书籍</button></a>
                <a href="{% url 'booktest:deletebook' book.id%}"><button>删除书籍</button></a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'booktest:addbook'%}"><button>添加书籍</button></a>
</div>

</body>
</html>
