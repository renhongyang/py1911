{% extends 'base.html' %}
    {% block title%}
    注册
    {% endblock %}

{% block main %}
    <form class="form-horizontal" method="post" action="#">
      <div class="form-group">
        <label  class="col-sm-2 control-label">邮箱:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" placeholder="请输入邮箱账号：">
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password1" placeholder="请再次输入密码">
        </div>
      </div>
      <div class="form-group">
         {% for error in get_flashed_messages() %}
            <div class="col-sm-offset-2 col-sm-10 text-danger">
                {{error}}
            </div>
         {% endfor %}
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">注册</button>
            <a href="{{ url_for('userbp.login')}}" class="btn btn-default">已有账号，点击登录！</a>
        </div>
      </div>
    </form>
{% endblock %}
